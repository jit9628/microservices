server:
    port: 8084
spring:
    mvc:
     pathmatch:
        matching-strategy: ANT_PATH_MATCHER
    application:
        name: Category-Service
        #this configguration property is middle level 
    cloud:
        config:
            server:
                git:
                    uri: https://github.com/jit9628/microservices-configuration-server.git
        openfeign:
          circuitbreaker:
            enabled: true
    datasource:
        driver-class-name: org.postgresql.Driver
        password: root
        url: jdbc:postgresql://localhost:5432/MICROSERVICES
        username: postgres
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        #format_sql: true
        show-sql: true
#=========ACTUATOR====
management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
info:
  app:
    name: "Category Service"
    version: "3.2.7.-SNAPSHOT"
    discription: "This Service To Handle All Category Sprcific Task.. .. "

  endpoint:
    health:
      show-details: always     
feign:
  client:
    config:
      httpBinClient:
        read-timeout: 2000
        connect-timeout: 1000
  circuitbreaker:
    enabled: true
    alphanumeric-ids:
      enabled: true
resilience4j:
  circuitbreaker:
    instances:
      orderProductBreaker:
        registerHealthIndicator: true
        eventConsumerBufferSize: 10
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 6s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED

  retry:
    instances:
      categoryProductService:
        max-attempts: 3
        wait-duration: 5s

  ratelimiter:
    instances:
      userRateLimiter:
        limit-refresh-period: 4s
        limit-for-period: 2
        timeout-duration: 2s
  
